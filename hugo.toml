baseURL = 'http://morganbye.com/'
languageCode = 'en-ca'
title = 'Bringing AI in the real world'
theme = 'LoveIt'

copyright="CC BY-SA 4.0"

# sectionPagesMenu = 'main'

[module]
  [[module.imports]]
    path = 'loveit'

[menu]
  [[menu.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10
  [[menu.main]]
    name = 'Blog'
    pageRef = '/blog'
    weight = 20
  [[menu.main]]
    name = 'Tech lead'
    pageRef = '/tech'
    weight = 30
  [[menu.main]]
    name = 'Science'
    pageRef = '/science'
    weight = 40
  [[menu.main]]
    name = 'About'
    pageRef = '/about.html'
    weight = 50

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # date format
  dateFormat = "2006-01-02"
  # website title for Open Graph and Twitter Cards
  title = "MorganBye.com - bringing AI into the real world"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "Thoughts and musings from Morgan Bye"
  # website images for Open Graph and Twitter Cards
  images = []

  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    [params.header.title]
      # URL of the LOGO
      logo = "https://morganbye.com/uploads/2023/01/charcoal-300x226.png"
      # title name
      name = "Morgan Bye  - AI in the real world"
      # you can add extra information to the name (HTML format is supported), such as icons
      pre = ""
      post = ""
      # whether to use typeit animation for title name
      typeit = false

  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ""
    hugo = false
    copyright = true
    author = true
    since = 2006
    license= "CC BY-SA 4.0"

  # Section (all posts) page config
  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    rss = 10

  # List (category or tag) page config
  [params.list]
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    rss = 10

  # App icon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "MorganBye.com"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-11 tile color
    tileColor = "#da532c"

  [params.search]
    enable = false
    # type of search engine ["lunr", "algolia"]
    type = "lunr"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    # HTML tag name of the highlight part in results
    highlightTag = "em"
    # whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    # [params.search.algolia]
    #   index = ""
    #   appID = ""
    #   searchKey = ""

  [params.home]
    # amount of RSS pages
    rss = 10

    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "https://pbs.twimg.com/profile_images/1388207423702372354/KutsB7sU_400x400.jpg"
      # title shown in home page (HTML format is supported)
      title = "Morgan H. Bye, PhD"
      # subtitle shown in home page (HTML format is supported)
      subtitle = "Bringing AI into the real world"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6

  # Social config in home page
  [params.social]
